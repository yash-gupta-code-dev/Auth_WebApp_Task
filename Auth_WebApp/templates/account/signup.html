{% extends "base.html" %}
{% load socialaccount %} <!-- Load this -->

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Create an Account</h2>
                
                <!-- GOOGLE BUTTON -->
                 <div class="d-grid mb-3">
                    <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-danger py-2">
                        <i class="bi bi-google"></i> Continue with Google
                    </a>
                </div>

                <div class="text-center text-muted mb-3">- OR -</div>

                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                
                <!-- Existing form code... -->
                 <form id="signup-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button class="btn btn-success btn-lg" type="submit">Sign Up</button>
                    </div>
                </form>
                 <div class="text-center mt-3">
                    <p class="text-muted">Already have an account? <a href="{% url 'account_login' %}" class="text-decoration-none">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Scripts remain the same -->

<script>
document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const first_name = document.getElementById('first_name').value;
    const last_name = document.getElementById('last_name').value;
    const phone_number = document.getElementById('phone_number').value;
    const errorMessage = document.getElementById('error-message');

    fetch("{% url 'api_register' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ username, email, password, first_name, last_name, phone_number })
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { 
                let errorText = 'Sign up failed.';
                if (err.username) errorText = 'Username: ' + err.username.join(' ');
                if (err.email) errorText = 'Email: ' + err.email.join(' ');
                if (err.password) errorText = 'Password: ' + err.password.join(' ');
                if (err.first_name) errorText = 'First Name: ' + err.first_name.join(' ');
                if (err.last_name) errorText = 'Last Name: ' + err.last_name.join(' ');
                if (err.phone_number) errorText = 'Phone Number: ' + err.phone_number.join(' ');
                throw new Error(errorText);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.token) {
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('username', data.user.username);
            localStorage.setItem('email', data.user.email);
            window.location.href = "{% url 'account_dashboard' %}";
        }
    })
    .catch(error => {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
    });
});
</script>
{% endblock %}
